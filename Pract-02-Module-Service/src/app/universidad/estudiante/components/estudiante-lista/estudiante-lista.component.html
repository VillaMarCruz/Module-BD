<div class="card">
  <div class="card-header text-center">
    <h5>Lista de estudiantes</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered border-dark text-center">
        <thead>
          <tr class="table-dark">
            <th scope="col">CÃ©dula</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Nombres</th>
            <th scope="col">Semestre</th>
            <th scope="col">Carrera</th>
            <th scope="col">Facultad</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary" *ngFor="let estudiante of estudiantes">
            <th>{{ estudiante.cedula }}</th>
            <td>{{ estudiante.apellidos }}</td>
            <td>{{ estudiante.nombres }}</td>
            <td>{{ estudiante.semestre }}</td>
            <td>{{ estudiante.carrera }}</td>
            <td>{{ estudiante.facultad }}</td>
            <td>
              <button type="button" class="btn btn-warning" (click)="modificar(estudiante._id)">
                <i class="fa-solid fa-pencil"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="borrar(estudiante._id)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
