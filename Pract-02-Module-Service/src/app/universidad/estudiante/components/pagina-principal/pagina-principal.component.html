<div *ngIf="opcion; else elseBlock">
  <div class="d-flex justify-content-center mb-3">
    <div class="m-2">
      <button class="btn btn-success" (click)="nuevo()">Nuevo</button>
    </div>
  </div>
  <app-estudiante-lista (opcion)="mostrar($event)"></app-estudiante-lista>
</div>
<ng-template #elseBlock>
  <div class="d-flex justify-content-center mb-3">
    <div class="m-2">
      <button class="btn btn-success" (click)="opcion=true">Volver</button>
    </div>
  </div>
  <div class="d-flex justify-content-center mb-3">
    <app-estudiante-formulario [opcion]="opcionSubmit" (opcionSubmit)="regresarSubmit($event)"></app-estudiante-formulario>
  </div>
</ng-template>
