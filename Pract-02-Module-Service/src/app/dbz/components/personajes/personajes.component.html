<div class="card">
  <div class="card-header text-center">
    <h5>Lista de personajes</h5>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered border-dark text-center">
        <thead>
          <tr class="table-dark">
            <th scope="col">CÃ³digo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Poder</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-primary" *ngFor="let personaje of Personajes">
            <th scope="row">{{ personaje.codigo }}</th>
            <td>{{ personaje.nombre }}</td>
            <td>{{ personaje.ciudad }}</td>
            <td>{{ personaje.poder }}</td>
            <td>
              <button type="button" class="btn btn-warning" (click)="modificar(personaje)">
                <i class="fa-solid fa-pencil"></i>
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="eliminar(personaje)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
